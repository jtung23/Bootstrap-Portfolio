<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Bootstrap Contact</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  </head>

<body>
<nav class="navbar navbar-default header-nav">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
  
      <h1 id="heading1"><strong>Jonathan Tung</strong></h1>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="index.html">About</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class = "row">
    <div class="col-md-8" id="main-content">
        <div class="panel panel-default">
              <div class="panel-heading"><strong>Contact</strong></div>
                <div class="panel-body">
                    <form>
                      <div class="form-group">
                        <label for="usr">Name:</label>
                        <input type="text" class="form-control" id="usr">
                      </div>
                      <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email">
                      </div>
                      <div class="form-group">
                        <label for="comment">Message</label>
                        <textarea class="form-control" rows="10" id="comment"></textarea>
                      </div>
                      <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
        </div>
    </div>
    <div class= "col-md-4" id="connect-panel">
      <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Connect With Me</h3>
          </div>
          <div class="panel-body">
            <ul id="connect-list">
              <li class="connect-img"><img src="images/github.png" alt="github"></li>
              <li class="connect-img"><img src="images/linkedin.png" alt="github"></li>
              <li class="connect-img"><img src="images/stackoverflow.png" alt="github"></li>
            </ul>
          </div>
      </div>
    </div>
  </div>
</div>
  
<div class="navbar navbar-default navbar-fixed-bottom">
  <div class="container">
    <p class="navbar-text footer-text">
      Â© 2017 Jonathan Tung
    </p>
  </div>
</div>

</body>
</html>
